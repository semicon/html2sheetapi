<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link  href="index.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="api_url" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="data[email]" required>
      
          <label for="fullname"><b>Fullname</b></label>
          <input type="text" placeholder="Enter Fullname" name="data[fullname]" required>
      
          <label for="Phone"><b>Phone</b></label>
          <input type="password" placeholder="Enter Phone" name="data[phone]" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>



        <script>
            const api_url = 'https://sheetdb.io/api/v1/crwjmwju78jn2'
            const form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
              e.preventDefault();
              fetch(form.action, {
                  method : "POST",
                  body: new FormData(document.getElementById("sheetdb-form")),
              }).then(
                  response => response.json()
              ).then((html) => {
                // you can put any JS code here
                window.open('page2.html', '_blank');

              });
            });
        </script>
        


</body>
</html>
